<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section>
        <div>
            <p>
                <label for="inc">Início: </label>
                <input type="number" name="inc" id="inc" class="num">
            </p>
            <p>
                <label for="fim">Fim: </label>
                <input type="number" name="fim" id="fim" class="num">
            </p>
            <p>
                <label for="pas">Passo: </label>
                <input type="number" name="pas" id="pas" class="num">
            </p>
            <p>
                <input type="submit" value="contar" onclick="contar()" id="btn">
            </p>
        </div>
        <div id="res"> 
            Preparando a contagem...
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVídeo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
