<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div {
            background-color: green;
            color: white;
            height: 200px;
            width: 200px;
            line-height: 200px;
            text-align: center;
            font-size: 1.3em;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        //var global
        var a = window.document.getElementById('area')
        
        //Eventos atrav√©s de JS
        a.addEventListener ('click', clicar)
        a.addEventListener ('mouseenter', entrar)
        a.addEventListener ('mouseout', sair)

        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'purple'
        }

        function entrar() {
            a.innerText = 'Entrou!'
        }

        function sair() {
            a.innerText = 'Saiu!'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
